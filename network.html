
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿ネットワーク（ズーム・凡例付き）</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .link {
      stroke: #aaa;
      stroke-opacity: 0.6;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      background: white;
      border: 1px solid #ccc;
      pointer-events: none;
    }
    .legend {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .legend-item {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="legend" class="legend"></div>
  <svg></svg>

  <script>
    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = window.innerHeight;

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const container = svg.append("g");

    svg.call(d3.zoom().on("zoom", (event) => {
      container.attr("transform", event.transform);
    }));

    d3.json("notion_similarity_network.json").then(graph => {
      const color = d3.scaleOrdinal(d3.schemeTableau10);
      const radius = d3.scaleSqrt()
        .domain([0, d3.max(graph.nodes, d => d.length)])
        .range([4, 20]);

      const users = Array.from(new Set(graph.nodes.map(d => d.user))).sort();
      const userColorMap = {};
      users.forEach((user, i) => userColorMap[user] = color(user));

      const simulation = d3.forceSimulation(graph.nodes)
        .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100).strength(0.3))
        .force("charge", d3.forceManyBody().strength(-80))
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force("collision", d3.forceCollide().radius(d => radius(d.length) + 5));

      const link = container.append("g")
        .attr("stroke", "#aaa")
        .attr("stroke-opacity", 0.6)
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("class", "link")
        .attr("stroke-width", d => d.similarity * 2);

      const node = container.append("g")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("r", d => radius(d.length))
        .attr("fill", d => color(d.user))
        .call(drag(simulation))
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(`<strong>${d.user}</strong><br>${d.date}<br>文字数: ${d.length}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        });

      simulation.on("tick", () => {
        link
          .attr("x1", d => d.source.x)
          .attr("y1", d => d.source.y)
          .attr("x2", d => d.target.x)
          .attr("y2", d => d.target.y);

        node
          .attr("cx", d => d.x)
          .attr("cy", d => d.y);
      });

      function drag(simulation) {
        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
        return d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended);
      }

      // 凡例作成
      const legend = d3.select("#legend");
      users.forEach(user => {
        const item = legend.append("div").attr("class", "legend-item");
        item.append("div")
          .attr("class", "legend-color")
          .style("background", userColorMap[user]);
        item.append("div").text(user);
      });
    });
  </script>
</body>
</html>
