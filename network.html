<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投稿ネットワーク（整列表示＋リンク表示切替 修正版）</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      background: white;
      border: 1px solid #ccc;
      pointer-events: none;
    }
    .legend {
      position: absolute;
      right: 20px;
      top: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .legend-item {
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border: 1px solid #ccc;
    }
    .toggle-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      font-size: 14px;
      background: #eee;
      border: 1px solid #999;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="toggle-button" onclick="toggleLinks()">🧵 リンク表示/非表示</div>
  <div id="legend" class="legend"></div>
  <svg></svg>

  <script>
    const svg = d3.select("svg");
    const width = window.innerWidth;
    const height = window.innerHeight;
    const container = svg.append("g");
    let showLinks = false;

    svg.call(d3.zoom().on("zoom", (event) => {
      container.attr("transform", event.transform);
    }));

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.json("notion_similarity_network.json").then(graph => {
      const color = d3.scaleOrdinal(d3.schemeTableau10);
      const radius = d3.scaleSqrt()
        .domain([0, d3.max(graph.nodes, d => d.length)])
        .range([4, 20]);

      const users = Array.from(new Set(graph.nodes.map(d => d.user))).sort();
      const dates = Array.from(new Set(graph.nodes.map(d => d.date))).sort();

      const userIndex = Object.fromEntries(users.map((u, i) => [u, i]));
      const dateIndex = Object.fromEntries(dates.map((d, i) => [d, i]));

      const userColorMap = {};
      users.forEach(user => userColorMap[user] = color(user));

      // ノード座標を固定的に定義（cx, cy をデータ側に保持）
      graph.nodes.forEach(d => {
        d.cx = width / (dates.length + 1) * dateIndex[d.date] + width / (dates.length + 1);
        d.cy = height / (users.length + 1) * userIndex[d.user] + height / (users.length + 1);
      });

      const nodeMap = new Map(graph.nodes.map(d => [d.id, d]));

      const link = container.append("g")
        .attr("id", "link-group")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke", "#aaa")
        .attr("stroke-opacity", 0.3)
        .attr("stroke-width", d => d.similarity * 2)
        .attr("x1", d => nodeMap.get(d.source).cx)
        .attr("y1", d => nodeMap.get(d.source).cy)
        .attr("x2", d => nodeMap.get(d.target).cx)
        .attr("y2", d => nodeMap.get(d.target).cy)
        .style("display", "none");

      const node = container.append("g")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("r", d => radius(d.length))
        .attr("fill", d => color(d.user))
        .attr("cx", d => d.cx)
        .attr("cy", d => d.cy)
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", .9);
          tooltip.html(`<strong>${d.user}</strong><br>${d.date}<br>文字数: ${d.length}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => {
          tooltip.transition().duration(500).style("opacity", 0);
        });

      // 凡例を描画
      const legend = d3.select("#legend");
      users.forEach(user => {
        const item = legend.append("div").attr("class", "legend-item");
        item.append("div").attr("class", "legend-color").style("background", userColorMap[user]);
        item.append("div").text(user);
      });

      // ボタンによるリンクの表示切り替え
      window.toggleLinks = function () {
        showLinks = !showLinks;
        d3.select("#link-group").selectAll("line")
          .style("display", showLinks ? "block" : "none");
      };
    });
  </script>
</body>
</html>
