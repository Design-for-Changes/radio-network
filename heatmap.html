<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>D3 JSON読み込みテスト</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>D3でJSON読めるか？</h2>
  <svg width="800" height="200" id="canvas"></svg>

  <script>
    d3.json("./user_weekday_stats.json").then(data => {
      console.log("JSON読み込み成功:", data);

      d3.select("#canvas")
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", (d, i) => 30 + i * 20)
        .attr("cy", 50)
        .attr("r", 8)
        .attr("fill", "steelblue");

    }).catch(error => {
      console.error("JSON読み込み失敗:", error);
    });
  </script>
</body>
</html>
