
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー別 曜日ヒートマップ</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
    }
    .cell {
      stroke: #ccc;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      padding: 6px;
      background: #fff;
      border: 1px solid #ccc;
      pointer-events: none;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>ユーザー別 曜日ヒートマップ</h1>
  <div id="heatmap"></div>
  <script>
    const margin = { top: 30, right: 20, bottom: 20, left: 100 };
    const cellSize = 25;
    const width = 800;

    const svg = d3.select("#heatmap")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", 0) // 後で更新
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    d3.json("./user_weekday_stats.json").then(data => {
      const users = Array.from(new Set(data.map(d => d.user.trim())));
      const weekdays = ["月", "火", "水", "木", "金", "土", "日"];

      const color = d3.scaleSequential(d3.interpolateBlues)
        .domain([0, d3.max(data, d => d.post_count)]);

      svg.attr("height", users.length * cellSize + margin.top + margin.bottom);

      // 曜日ラベル
      svg.selectAll(".weekdayLabel")
        .data(weekdays)
        .enter().append("text")
        .text(d => d)
        .attr("x", (d, i) => i * cellSize)
        .attr("y", -5)
        .style("text-anchor", "middle");

      // ユーザーラベル
      svg.selectAll(".userLabel")
        .data(users)
        .enter().append("text")
        .text(d => d)
        .attr("x", -10)
        .attr("y", (d, i) => i * cellSize + cellSize / 1.5)
        .style("text-anchor", "end");

      // セル描画
      svg.selectAll(".cell")
        .data(data)
        .enter().append("rect")
        .attr("class", "cell")
        .attr("x", d => weekdays.indexOf(d.weekday_name.trim()) * cellSize)
        .attr("y", d => users.indexOf(d.user.trim()) * cellSize)
        .attr("width", cellSize)
        .attr("height", cellSize)
        .attr("fill", d => color(d.post_count))
        .on("mouseover", function(event, d) {
          tooltip.transition().duration(200).style("opacity", 0.9);
          tooltip.html(`${d.user}（${d.weekday_name}）<br>投稿数: ${d.post_count.toFixed(0)}<br>平均字数: ${d.avg_length.toFixed(1)}`)
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", () => tooltip.transition().duration(500).style("opacity", 0));
    });
  </script>
</body>
</html>
