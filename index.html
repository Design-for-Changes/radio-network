<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ÂÖ±Ëµ∑„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    svg {
      width: 100vw;
      height: 100vh;
      background: #f9f9f9;
      cursor: grab;
    }
    .link {
      stroke: #aaa;
      stroke-opacity: 0.6;
    }
    .node text {
      pointer-events: none;
      font-size: 10px;
    }
  </style>
</head>
<body>
<svg></svg>

<script>
const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("svg");

// üëá „Ç∫„Éº„É† & „Éë„É≥„ÇíÊúâÂäπÂåñ
const container = svg.append("g");
svg.call(d3.zoom().on("zoom", (event) => {
  container.attr("transform", event.transform);
}));

d3.json("keyword_network_stringid.json").then(data => {
  // üîç ÂÖ±Ëµ∑ÂõûÊï∞„Åå3Âõû‰ª•‰∏ä„ÅÆ„ÅøË°®Á§∫
  const links = data.links.filter(d => d.value >= 3);
  const linkedWords = new Set(links.flatMap(d => [d.source, d.target]));

  // Âá∫ÁèæÈ†ªÂ∫¶„Çí„Éé„Éº„Éâ„Çµ„Ç§„Ç∫„Å´‰Ωø„ÅÜ
  const frequencyMap = {};
  links.forEach(d => {
    frequencyMap[d.source] = (frequencyMap[d.source] || 0) + d.value;
    frequencyMap[d.target] = (frequencyMap[d.target] || 0) + d.value;
  });

  const nodes = data.nodes
    .filter(d => linkedWords.has(d.id))
    .map(d => ({
      ...d,
      size: frequencyMap[d.id] || 1
    }));

  const simulation = d3.forceSimulation(nodes)
    .force("link", d3.forceLink(links).id(d => d.id).distance(80).strength(0.5))
    .force("charge", d3.forceManyBody().strength(-200))
    .force("center", d3.forceCenter(width / 2, height / 2));

  const link = container.append("g")
    .attr("stroke", "#aaa")
    .selectAll("line")
    .data(links)
    .join("line")
    .attr("class", "link")
    .attr("stroke-width", d => Math.sqrt(d.value));

  const node = container.append("g")
    .selectAll("g")
    .data(nodes)
    .join("g")
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended));

  node.append("circle")
    .attr("r", d => 3 + Math.sqrt(d.size))
    .attr("fill", "#69b3a2");

  node.append("text")
    .text(d => d.id)
    .attr("x", 8)
    .attr("y", 4);

  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);

    node
      .attr("transform", d => `translate(${d.x},${d.y})`);
  });

  function dragstarted(event, d) {
    if (!event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(event, d) {
    d.fx = event.x;
    d.fy = event.y;
  }

  function dragended(event, d) {
    if (!event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
});
</script>
</body>
</html>
